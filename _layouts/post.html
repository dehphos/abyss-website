---
layout: default
---
<style>
    body { padding-top: 100px; }
    .post-content { max-width: 800px; margin: 2rem auto; line-height: 1.8; }
    .post-content img { max-width: 100%; border-radius: 8px; margin: 1rem 0; }
    .back-link { display: inline-block; margin-top: 2rem; color: var(--accent-color); }
</style>
<div class="container post-content">
    <p>{{ page.date | date: "%d %B %Y" }}</p>
    <h1>{{ page.title }}</h1>
    
    {{ content }}

    <a href="/gunluk.html" class="back-link">&larr; Günlüğe Geri Dön</a>
</div>
