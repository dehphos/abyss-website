---
layout: default
---
<style>
    body { padding-top: 120px; }
    .post-container { max-width: 800px; margin: 2rem auto; line-height: 1.8; padding: 0 2rem; }
    .post-container img { max-width: 100%; height: auto; border-radius: 8px; margin: 2rem 0; }
    .post-date { color: #aaa; }
    .post-title { font-family: var(--font-heading); font-size: 3rem; color: var(--accent-color); margin-bottom: 2rem; }
    .back-link { display: inline-block; margin-top: 3rem; color: var(--accent-color); text-decoration: none; font-weight: bold; }
</style>

<div class="post-container">
    <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
    <h1 class="post-title">{{ page.title }}</h1>
    
    <article>
        {{ content }}
    </article>

    <a href="{{ '/gunluk.html' | relative_url }}" class="back-link">&larr; Geliştirici Günlüğüne Geri Dön</a>
</div>
